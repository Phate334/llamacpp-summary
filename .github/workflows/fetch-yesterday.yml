name: Fetch yesterday releases

on:
  schedule:
    - cron: "15 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Fetch yesterday releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          DATE=$(date -u -d "yesterday" +%Y-%m-%d)
          YEAR=$(date -u -d "$DATE" +%Y)
          MONTH=$(date -u -d "$DATE" +%m)
          echo "DATE=$DATE" >> "$GITHUB_ENV"
          mkdir -p "docs/$YEAR/$MONTH"
          bash scripts/fetch-yesterday.sh "$DATE" > "docs/$YEAR/$MONTH/$DATE.json"

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: update daily releases $DATE"
          git push
